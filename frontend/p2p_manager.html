    <!-- Toast é€šçŸ¥ -->

    <script>
        // å…¨å±€çŠ¶æ€
        let p2pState = {
            localNodeId: '',
            connectedNodes: [],
            connectionStats: {
                active_connections: 0,
                total_connections: 0,
                upload_speed: 0,
                download_speed: 0,
                total_uploaded: 0,
                total_downloaded: 0
            },
            isServiceRunning: false
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeP2P();
            setInterval(updateStats, 2000); // æ¯2ç§’æ›´æ–°ç»Ÿè®¡
        });

        // åˆå§‹åŒ– P2P æœåŠ¡
        async function initializeP2P() {
            try {
                // æ¨¡æ‹Ÿè·å–æœ¬åœ°èŠ‚ç‚¹ ID
                p2pState.localNodeId = generateMockNodeId();
                document.getElementById('localNodeId').textContent = p2pState.localNodeId;
                
                showToast('P2P æœåŠ¡åˆå§‹åŒ–æˆåŠŸ', 'success');
                p2pState.isServiceRunning = true;
            } catch (error) {
                showToast('P2P æœåŠ¡åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç”Ÿæˆæ¨¡æ‹ŸèŠ‚ç‚¹ ID
        function generateMockNodeId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '12D3KooW';
            for (let i = 0; i < 44; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // å¤åˆ¶èŠ‚ç‚¹ ID
        async function copyNodeId() {
            try {
                await navigator.clipboard.writeText(p2pState.localNodeId);
                showToast('èŠ‚ç‚¹ ID å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                
                // è°ƒç”¨ FFI å‡½æ•°ï¼ˆå¦‚æœå¯ç”¨ï¼‰
                if (typeof copy_node_id_to_clipboard !== 'undefined') {
                    copy_node_id_to_clipboard();
                }
            } catch (error) {
                showToast('å¤åˆ¶å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åˆ†äº«èŠ‚ç‚¹ ID
        function shareNodeId() {
            const shareData = {
                title: 'P2P èŠ‚ç‚¹è¿æ¥',
                text: `è¿æ¥åˆ°æˆ‘çš„ P2P èŠ‚ç‚¹: ${p2pState.localNodeId}`
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                // é™çº§åˆ°å¤åˆ¶
                copyNodeId();
            }
        }

        // æ·»åŠ è¿œç¨‹èŠ‚ç‚¹
        async function addRemoteNode() {
            const nodeIdInput = document.getElementById('nodeIdInput');
            const nodeId = nodeIdInput.value.trim();
            
            if (!nodeId) {
                showToast('è¯·è¾“å…¥èŠ‚ç‚¹ ID', 'error');
                return;
            }
            
            if (!nodeId.startsWith('12D3KooW')) {
                showToast('èŠ‚ç‚¹ ID æ ¼å¼ä¸æ­£ç¡®', 'error');
                return;
            }
            
            try {
                // æ·»åŠ åˆ°çŠ¶æ€
                const newNode = {
                    node_id: nodeId,
                    addresses: [`/ip4/127.0.0.1/tcp/9236/p2p/${nodeId}`],
                    status: 'connecting',
                    last_active: new Date().toISOString(),
                    node_type: 'remote'
                };
                
                p2pState.connectedNodes.push(newNode);
                updateNodeList();
                
                // æ¸…ç©ºè¾“å…¥
                nodeIdInput.value = '';
                
                showToast(`æ­£åœ¨è¿æ¥åˆ°èŠ‚ç‚¹: ${nodeId.substring(0, 20)}...`, 'info');
                
                // æ¨¡æ‹Ÿè¿æ¥è¿‡ç¨‹
                setTimeout(() => {
                    newNode.status = 'online';
                    updateNodeList();
                    showToast(`æˆåŠŸè¿æ¥åˆ°èŠ‚ç‚¹: ${nodeId.substring(0, 20)}...`, 'success');
                }, 2000);
                
                // è°ƒç”¨ FFI å‡½æ•°ï¼ˆå¦‚æœå¯ç”¨ï¼‰
                if (typeof add_remote_node !== 'undefined') {
                    add_remote_node(nodeId);
                }
                
            } catch (error) {
                showToast('æ·»åŠ èŠ‚ç‚¹å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ä»å‰ªè´´æ¿æ·»åŠ èŠ‚ç‚¹
        async function addNodeFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                const nodeId = text.trim();
                
                if (nodeId && nodeId.startsWith('12D3KooW')) {
                    document.getElementById('nodeIdInput').value = nodeId;
                    addRemoteNode();
                } else {
                    showToast('å‰ªè´´æ¿ä¸­æ²¡æœ‰æœ‰æ•ˆçš„èŠ‚ç‚¹ ID', 'error');
                }
            } catch (error) {
                showToast('è¯»å–å‰ªè´´æ¿å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç§»é™¤èŠ‚ç‚¹
        function removeNode(nodeId) {
            p2pState.connectedNodes = p2pState.connectedNodes.filter(node => node.node_id !== nodeId);
            updateNodeList();
            showToast('èŠ‚ç‚¹å·²ç§»é™¤', 'info');
        }

        // æ›´æ–°èŠ‚ç‚¹åˆ—è¡¨
        function updateNodeList() {
            const nodeList = document.getElementById('nodeList');
            
            if (p2pState.connectedNodes.length === 0) {
                nodeList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <p>æš‚æ— è¿œç¨‹èŠ‚ç‚¹</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">æ·»åŠ èŠ‚ç‚¹ ID å¼€å§‹è¿æ¥</p>
                    </div>
                `;
                return;
            }
            
            nodeList.innerHTML = p2pState.connectedNodes.map(node => `
                <div class="node-item">
                    <div class="node-header">
                        <div class="node-id-short">${node.node_id.substring(0, 20)}...</div>
                        <div class="node-status status-${node.status}">
                            ${getStatusText(node.status)}
                        </div>
                    </div>
                    <div class="node-addresses">
                        ${node.addresses.join(', ')}
                    </div>
                    <div class="node-actions">
                        <button class="btn btn-sm btn-primary" onclick="copyNodeId('${node.node_id}')">
                            ğŸ“‹ å¤åˆ¶
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="removeNode('${node.node_id}')">
                            ğŸ—‘ï¸ ç§»é™¤
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'online': 'åœ¨çº¿',
                'offline': 'ç¦»çº¿',
                'connecting': 'è¿æ¥ä¸­',
                'unknown': 'æœªçŸ¥'
            };
            return statusMap[status] || 'æœªçŸ¥';
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            if (!p2pState.isServiceRunning) return;
            
            // æ¨¡æ‹Ÿç»Ÿè®¡æ•°æ®æ›´æ–°
            p2pState.connectionStats.active_connections = p2pState.connectedNodes.filter(n => n.status === 'online').length;
            p2pState.connectionStats.total_connections = p2pState.connectedNodes.length + 1; // +1 for local node
            p2pState.connectionStats.upload_speed = Math.random() * 1024 * 1024; // éšæœºä¸Šä¼ é€Ÿåº¦
            p2pState.connectionStats.download_speed = Math.random() * 1024 * 1024; // éšæœºä¸‹è½½é€Ÿåº¦
            p2pState.connectionStats.total_uploaded += Math.random() * 1024;
            p2pState.connectionStats.total_downloaded += Math.random() * 1024;
            
            // æ›´æ–° UI
            document.getElementById('activeConnections').textContent = p2pState.connectionStats.active_connections;
            document.getElementById('uploadSpeed').textContent = formatBytes(p2pState.connectionStats.upload_speed) + '/s';
            document.getElementById('downloadSpeed').textContent = formatBytes(p2pState.connectionStats.download_speed) + '/s';
            document.getElementById('totalNodes').textContent = p2pState.connectionStats.total_connections;
            document.getElementById('totalUploaded').textContent = formatBytes(p2pState.connectionStats.total_uploaded);
            document.getElementById('totalDownloaded').textContent = formatBytes(p2pState.connectionStats.total_downloaded);
        }

        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // å¯åŠ¨ P2P æœåŠ¡
        function startP2PService() {
            if (p2pState.isServiceRunning) {
                showToast('P2P æœåŠ¡å·²åœ¨è¿è¡Œ', 'info');
                return;
            }
            
            p2pState.isServiceRunning = true;
            showToast('P2P æœåŠ¡å¯åŠ¨æˆåŠŸ', 'success');
            updateStats();
        }

        // åœæ­¢ P2P æœåŠ¡
        function stopP2PService() {
            if (!p2pState.isServiceRunning) {
                showToast('P2P æœåŠ¡æœªè¿è¡Œ', 'info');
                return;
            }
            
            p2pState.isServiceRunning = false;
            showToast('P2P æœåŠ¡å·²åœæ­¢', 'info');
        }

        // æ˜¾ç¤º Toast é€šçŸ¥
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // æ¨¡æ‹Ÿ FFI å‡½æ•°ï¼ˆåœ¨å®é™…åº”ç”¨ä¸­è¿™äº›å°†ç”± Rust æä¾›ï¼‰
