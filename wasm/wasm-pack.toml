# wasm-pack 配置文件

[package]
name = "ggb-wasm"
version = "0.1.0"
description = "GGB去中心化算力系统WASM模块"
license = "MIT"
repository = "https://github.com/yourusername/ggb"
authors = ["Your Name <your.email@example.com>"]

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"

[features]
default = ["console_error_panic_hook"]
workers = ["worker"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }
console_error_panic_hook = { version = "0.1", optional = true }
worker = { version = "0.1", optional = true }
rand = "0.8"
sha3 = "0.10"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"
