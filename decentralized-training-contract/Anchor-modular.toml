[toolchain]
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

# 节点管理合约
[programs.devnet]
node_management = "NODE_MANAGEMENT_PROGRAM_ID"

[programs.localnet]
node_management = "NODE_MANAGEMENT_PROGRAM_ID"

# 贡献跟踪合约
[programs.devnet]
contribution_tracking = "CONTRIBUTION_TRACKING_PROGRAM_ID"

[programs.localnet]
contribution_tracking = "CONTRIBUTION_TRACKING_PROGRAM_ID"

# 收益管理合约
[programs.devnet]
reward_management = "REWARD_MANAGEMENT_PROGRAM_ID"

[programs.localnet]
reward_management = "REWARD_MANAGEMENT_PROGRAM_ID"

# 治理合约
[programs.devnet]
governance = "GOVERNANCE_PROGRAM_ID"

[programs.localnet]
governance = "GOVERNANCE_PROGRAM_ID"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = '~\.config\solana\id.json'

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 \"tests/**/*.ts\""
build-all = "anchor build"
deploy-all = "anchor deploy"
