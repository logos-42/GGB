name = "williw"
main = "./index.js"
compatibility_date = "2024-01-01"
account_id = "a13e8fd1b7246c7105fbbab04f5d9b8d"
workers_dev = true

[observability]
enabled = true

[vars]
NODE_ENV = "production"
LOG_LEVEL = "info"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "williw_db"
database_id = "79316f7a-bd7f-418b-bb4d-54eee2ec6c6c"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "CACHE"
id = "41a7073e13e84444a37f044f8467a50c"

# Durable Objects 绑定
[[durable_objects.bindings]]
name = "TRAINING_SESSION"
class_name = "TrainingSessionDO"
script_name = "williw"

# Durable Objects 类配置
[durable_objects]
[[durable_objects.classes]]
class_name = "TrainingSessionDO"
script_name = "williw"

# Durable Objects 迁移配置
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TrainingSessionDO"]

[triggers]
crons = ["*/5 * * * *"]
