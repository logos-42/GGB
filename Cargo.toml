[package]
name = "GGB"
version = "0.1.1"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
libp2p = { version = "0.51", features = [
    "tcp",
    "tokio",
    "gossipsub",
    "mdns",
    "dns",
    "noise",
    "plaintext",
    "yamux",
    "websocket",
    "macros",
    "mplex",
    "kad",
    "relay",
    "autonat",
    "dcutr",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
rand = "0.8"
anyhow = "1.0"
ndarray = "0.15"
ndarray-npy = "0.8"
quinn = { version = "0.10", features = ["runtime-tokio", "rustls"] }
k256 = { version = "0.13", features = ["ecdsa"] }
ed25519-dalek = "1"
sha3 = "0.10"
hex = "0.4"
bs58 = "0.4"
chacha20 = "0.9"
aes-gcm = "0.10"
ring = "0.17"
zeroize = "1.7"
chacha20poly1305 = "0.10"
aes = "0.8"
cipher = "0.4"
subtle = "2.5"
block-modes = "0.9"
ctr = "0.9"
aead = "0.5"
blake3 = "1.5"
rayon = "1.8"
async-trait = { version = "0.1", optional = true }
thiserror = "1.0"
parking_lot = "0.12"
rcgen = "0.12"
futures = "0.3"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
clap = { version = "4", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
url = "2.5"
ethers = { version = "2.0", features = ["ws", "rustls"], optional = true }
ethers-core = { version = "2.0", optional = true }
sysinfo = { version = "0.29", default-features = true }
battery = "0.7"
libloading = "0.8"

# WASM和零知识证明依赖
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true, features = [] }
nori = { version = "0.1", optional = true }
serde-wasm-bindgen = { version = "0.4", optional = true }

[features]
default = []
ffi = []
blockchain = ["async-trait", "ethers", "ethers-core"]
wasm = ["wasm-bindgen", "js-sys", "web-sys", "serde-wasm-bindgen"]
workers = ["wasm", "nori"]
zk_proof = ["nori"]

# 为 Android 构建配置库类型
[lib]
name = "GGB"
path = "src/lib.rs"
crate-type = ["cdylib", "staticlib", "rlib"]

[[example]]
name = "multi_node_test"
path = "examples/multi_node_test.rs"

[[bin]]
name = "analyze_training"
path = "tools/analyze_training.rs"

# WASM目标特定依赖
[target.'cfg(target_arch = "wasm32")'.dependencies]
worker = { version = "0.1", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

# 开发依赖
[dev-dependencies]
wasm-bindgen-test = "0.3"

# 发布配置优化
[profile.release]
lto = true
codegen-units = 1
opt-level = "s"  # 优化WASM大小

[profile.release.wasm]
opt-level = "z"  # 最大优化WASM大小
panic = "abort"  # 减少WASM大小



